<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fhotoboth - Admin</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2980b9;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }

        .admin-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .admin-panel {
            margin-top: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .code-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
            color: var(--dark);
        }

        .code-format {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid var(--primary);
        }

        .transaction-list {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .transaction-table th, 
        .transaction-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .transaction-table th {
            background: var(--light);
            font-weight: 600;
        }

        .status-active {
            color: var(--success);
            font-weight: 600;
        }

        .status-completed {
            color: var(--primary);
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .transaction-table {
                display: block;
                overflow-x: auto;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons .btn {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="admin-container">
        <h1><i class="fas fa-user-shield"></i> Admin Fhotoboth</h1>
        
        <div class="admin-panel">
            <h2><i class="fas fa-plus-circle"></i> Buat Transaksi Baru</h2>
            
            <div class="code-format">
                <h3><i class="fas fa-info-circle"></i> masukan nama dan nomor customer dengan benar:</h3>
                <ul>
                    <li>Isi bagain nomor dengan awalan <strong>Generate Kode</strong></li>
                    <li>Jika sudah klik <strong>Generate Kode</strong></li>
                </ul>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="customerName">Nama Pelanggan:</label>
                    <input type="text" id="customerName" placeholder="Masukkan nama pelanggan">
                </div>
                <div class="form-group">
                    <label for="customerWA">Nomor WhatsApp:</label>
                    <input type="tel" id="customerWA" placeholder="Contoh: 6281234567890">
                </div>
            </div>
            
            <div class="code-display" id="generatedCode">
                Kode akan muncul di sini
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-success" onclick="generateCode()">
                    <i class="fas fa-sync-alt"></i> Generate Kode
                </button>
                <button class="btn btn-primary" id="shareBtn" onclick="shareViaWhatsApp()" disabled>
                    <i class="fab fa-whatsapp"></i> Kirim via WhatsApp
                </button>
            </div>
        </div>
        
        <div class="transaction-list">
            <h2><i class="fas fa-history"></i> Data Transaksi</h2>
            
            <div class="action-buttons">
                <button class="btn btn-warning" onclick="downloadDailyReport()">
                    <i class="fas fa-file-pdf"></i> Download Laporan Harian
                </button>
                <button class="btn btn-danger" onclick="clearCompletedTransactions()">
                    <i class="fas fa-trash"></i> Hapus Transaksi Selesai
                </button>
            </div>
            
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Nomor WA</th>
                        <th>Kode</th>
                        <th>Waktu</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody">
                    <!-- Transactions will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'fhotoboth_transactions';
        let currentCode = null;
        let currentTransaction = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadTransactions();
        });

        function generateRandomCode() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // Tidak termasuk I,1,0,O untuk menghindari kebingungan
            let code = '';
            
            // Generate 3 karakter pertama (bebas)
            for (let i = 0; i < 3; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            // Karakter ke-4 HARUS X
            code += 'X';
            
            // Generate 2 karakter terakhir (bebas)
            for (let i = 0; i < 2; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            return code;
        }

        function generateCode() {
            const customerName = document.getElementById('customerName').value.trim();
            const customerWA = document.getElementById('customerWA').value.trim();
            
            if (!customerName) {
                Swal.fire({
                    title: 'Error',
                    text: 'Silakan masukkan nama pelanggan terlebih dahulu',
                    icon: 'error'
                });
                return;
            }
            
            if (!customerWA) {
                Swal.fire({
                    title: 'Error',
                    text: 'Silakan masukkan nomor WhatsApp terlebih dahulu',
                    icon: 'error'
                });
                return;
            }
            
            // Format nomor WA (pastikan diawali 62 tanpa + atau 0)
            let formattedWA = customerWA.replace(/^\+/, '').replace(/^0/, '62');
            if (!formattedWA.startsWith('62')) {
                formattedWA = '62' + formattedWA;
            }
            
            const code = generateRandomCode();
            const transaction = {
                id: Date.now(),
                customerName: customerName,
                customerWA: formattedWA,
                code: code,
                createdAt: new Date().toISOString(),
                status: 'active',
                note: 'Karakter ke-4 harus X'
            };
            
            // Save to local storage
            const transactions = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            transactions.unshift(transaction);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
            
            // Display the code
            document.getElementById('generatedCode').textContent = code;
            document.getElementById('customerName').value = '';
            document.getElementById('customerWA').value = '';
            document.getElementById('shareBtn').disabled = false;
            currentCode = code;
            currentTransaction = transaction;
            
            // Generate 5 contoh kode valid untuk ditampilkan
            const exampleCodes = [];
            for (let i = 0; i < 5; i++) {
                exampleCodes.push(generateRandomCode());
            }
            
            Swal.fire({
                title: 'Kode Dibuat!',
                html: `<b>${customerName}</b><br>
                      Kode: <b>${code}</b><br>
                      Nomor WA: <b>${formattedWA}</b><br><br>
                      <small>petunjuk:<br>
                      - berikan kode tersebut ke customer<br>
                      - kirim via <strong>WhatsApp</strong><br><br>
                      Contoh kode valid lainnya:<br>
                      <b>${exampleCodes.join(', ')}</b></small>`,
                icon: 'success',
                confirmButtonText: 'OK'
            });
            
            // Auto send to WhatsApp if possible
            setTimeout(() => {
                shareViaWhatsApp();
            }, 1000);
            
            loadTransactions();
        }

        function shareViaWhatsApp() {
            if (!currentTransaction) {
                Swal.fire({
                    title: 'Error',
                    text: 'Tidak ada transaksi yang aktif untuk dibagikan',
                    icon: 'error'
                });
                return;
            }
            
            const { customerName, customerWA, code } = currentTransaction;
            const message = `Halo ${customerName},\n\nBerikut kode verifikasi pembayaran Anda:\n\nKode: *${code}*\n\nFormat kode:\n- 6 karakter\n- Karakter ke-4 harus X\n\nSilakan masukkan kode ini di aplikasi Fhotoboth untuk verifikasi pembayaran cash.\n\nTerima kasih.`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${customerWA}?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }

        function sendToWhatsApp(waNumber, code, customerName) {
            const message = `Halo ${customerName},\n\nBerikut kode verifikasi pembayaran Anda:\n\nKode: *${code}*\n\nFormat kode:\n- 6 karakter\n- Karakter ke-4 harus X\n\nSilakan masukkan kode ini di aplikasi Fhotoboth untuk verifikasi pembayaran cash.\n\nTerima kasih.`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${waNumber}?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }

        function downloadDailyReport() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const transactions = JSON.parse(localStorage.getItem(STORAGE_KEY) || []);
            const today = new Date().toISOString().split('T')[0];
            
            // Filter transactions for today
            const todaysTransactions = transactions.filter(t => 
                t.createdAt.split('T')[0] === today
            );
            
            if (todaysTransactions.length === 0) {
                Swal.fire({
                    title: 'Tidak Ada Data',
                    text: 'Tidak ada transaksi hari ini untuk diunduh',
                    icon: 'warning'
                });
                return;
            }
            
            // Prepare data for PDF
            const reportData = todaysTransactions.map((t, index) => [
                index + 1,
                t.customerName,
                t.customerWA,
                t.code,
                new Date(t.createdAt).toLocaleString('id-ID'),
                t.status === 'active' ? 'Aktif' : 'Selesai'
            ]);
            
            // Add title
            doc.setFontSize(18);
            doc.text('Laporan Transaksi Harian', 105, 15, { align: 'center' });
            doc.setFontSize(12);
            doc.text(`Tanggal: ${today}`, 105, 22, { align: 'center' });
            doc.text(`Format Kode: Karakter ke-4 harus X`, 105, 28, { align: 'center' });
            
            // Add table
            doc.autoTable({
                head: [['No', 'Nama', 'Nomor WA', 'Kode', 'Waktu', 'Status']],
                body: reportData,
                startY: 35,
                styles: {
                    halign: 'center'
                },
                headStyles: {
                    fillColor: [52, 152, 219],
                    textColor: 255
                },
                columnStyles: {
                    3: { cellWidth: 25 } // Lebar kolom kode
                }
            });
            
            // Add summary
            const activeCount = todaysTransactions.filter(t => t.status === 'active').length;
            const completedCount = todaysTransactions.filter(t => t.status === 'completed').length;
            
            doc.setFontSize(12);
            doc.text(`Total Transaksi: ${todaysTransactions.length}`, 14, doc.autoTable.previous.finalY + 20);
            doc.text(`Aktif: ${activeCount}`, 14, doc.autoTable.previous.finalY + 30);
            doc.text(`Selesai: ${completedCount}`, 14, doc.autoTable.previous.finalY + 40);
            
            // Save the PDF
            doc.save(`Laporan_Transaksi_${today}.pdf`);
        }

        function clearCompletedTransactions() {
            Swal.fire({
                title: 'Konfirmasi',
                text: 'Apakah Anda yakin ingin menghapus semua transaksi yang sudah selesai?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, Hapus!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    const transactions = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                    const activeTransactions = transactions.filter(t => t.status === 'active');
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(activeTransactions));
                    
                    loadTransactions();
                    
                    Swal.fire(
                        'Dihapus!',
                        'Transaksi selesai telah dihapus.',
                        'success'
                    );
                }
            });
        }

        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const tableBody = document.getElementById('transactionTableBody');
            
            tableBody.innerHTML = '';
            
            if (transactions.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center;">Belum ada transaksi</td>
                    </tr>
                `;
                return;
            }
            
            transactions.forEach((transaction, index) => {
                const date = new Date(transaction.createdAt);
                const timeString = date.toLocaleString('id-ID');
                
                // Highlight karakter ke-4 dalam kode
                const codeParts = transaction.code.split('');
                const formattedCode = `
                    ${codeParts[0]}${codeParts[1]}${codeParts[2]}
                    <span style="color: red; font-weight: bold;">${codeParts[3]}</span>
                    ${codeParts[4]}${codeParts[5]}
                `;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaction.customerName}</td>
                    <td>${transaction.customerWA}</td>
                    <td>${formattedCode}</td>
                    <td>${timeString}</td>
                    <td class="status-${transaction.status}">
                        ${transaction.status === 'active' ? 'Aktif' : 'Selesai'}
                    </td>
                    <td>
                        <button class="action-btn" onclick="copyCode('${transaction.code}')" 
                            style="background: ${transaction.status === 'active' ? '#3498db' : '#95a5a6'};"
                            ${transaction.status === 'completed' ? 'disabled' : ''}>
                            <i class="fas fa-copy"></i> Salin
                        </button>
                        <button class="action-btn" onclick="resendWA('${transaction.customerWA}', '${transaction.code}', '${transaction.customerName}')" 
                            style="background: ${transaction.status === 'active' ? '#2ecc71' : '#95a5a6'}; margin-left: 5px;"
                            ${transaction.status === 'completed' ? 'disabled' : ''}>
                            <i class="fab fa-whatsapp"></i> Kirim
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        function resendWA(waNumber, code, customerName) {
            sendToWhatsApp(waNumber, code, customerName);
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                Swal.fire({
                    title: 'Berhasil!',
                    text: 'Kode telah disalin ke clipboard',
                    icon: 'success',
                    timer: 1000
                });
            });
        }
    </script>
</body>
</html>
